<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign In</h1>
    <form action="{{url_for('sign')}}" method="post">
        <!-- <input type="text" name="hello"> -->
     <input type="text" name="hello" class="form-control" placeholder="Enter Name:"
                                aria-label="name" aria-describedby="button-addon2">
<input type="text" name="email" class="form-control" placeholder="Enter Email:"
                                aria-label="email" aria-describedby="button-addon2">
 <input type="password" name="password" class="form-control" placeholder="Enter Password:"
                                aria-label="password" aria-describedby="button-addon2">
<input type="text" name="Account" class="form-control" placeholder="Enter Account Type:"
                                aria-label="Account" aria-describedby="button-addon2">
<input type="text" name="branch" class="form-control" placeholder="Enter Branch:"
                                aria-label="branch" aria-describedby="button-addon2">
<button type="submit"  class="btn btn-primary">Submit</button>

</form>
    {{msg}}
    {{card}}
    {{accno}}
</body>
</html>
