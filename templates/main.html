<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <title>Main</title>
</head>
<body>
    <h1>Main</h1>
    <h3>View Balance</h3>
    <form action="{{url_for('balance')}}" method="post">
        <input type="text" name="card" class="form-control" placeholder="Enter Card No:"
        aria-label="accno" aria-describedby="button-addon2">
<button type="submit"  class="btn btn-primary">Submit</button>
<h3>Balance is : {{bal}}</h3>
<h2>{{msg}}</h2>
    </form>
    <h3>Net Banking (Self)</h3>
    <form action="{{url_for('transact')}}" method="post">
        <input type="text" name="sender" class="form-control" placeholder="Enter Card No:"
        aria-label="accno" aria-describedby="button-addon2">
        <input type="text" name="card" class="form-control" placeholder="Enter Deposit / Withdrawal (1/0) :"
        aria-label="accno" aria-describedby="button-addon2">
        <input type="number" name="amt" class="form-control" placeholder="Enter Amount:"
        aria-label="accno" aria-describedby="button-addon2">
        <input type="password" name="pass" class="form-control" placeholder="Enter PIN:"
        aria-label="accno" aria-describedby="button-addon2">
<button type="submit"  class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>
    <h3>Net Banking </h3>
    <form action="{{url_for('send')}}" method="post">
        <input type="text" name="card" class="form-control" placeholder="Enter Card No:"
        aria-label="accno" aria-describedby="button-addon2">
        <input type="text" name="accno" class="form-control" placeholder="Enter Account No of Receiver :"
        aria-label="accno" aria-describedby="button-addon2">
        <input type="number" name="amt" class="form-control" placeholder="Enter Amount:"
        aria-label="accno" aria-describedby="button-addon2">
        <input type="password" name="pass" class="form-control" placeholder="Enter PIN:"
        aria-label="accno" aria-describedby="button-addon2">
<button type="submit"  class="btn btn-primary">Submit</button>
{{msg3}}
    </form>
    <h3>View Recent Transactions</h3>
    <form action="{{url_for('recent')}}" method="post">
        <input type="text" name="card" class="form-control" placeholder="Enter Card No:"
        aria-label="accno" aria-describedby="button-addon2">
<button type="submit"  class="btn btn-primary">Submit</button>
<h2>{{msg1}}</h2>
</body>
</html>
